<div class="row chat-window col-xs-12" id="chat_window_1" style="margin-left:10px;">
    <div class="col-xs-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading top-bar">
                <div class="col-md-8 col-xs-8">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-comment"></span> Chat Up {{windowOptions.chat}}
                    </h3>
                </div>
            </div>
            <div class="panel-body msg_container_base">
                <div class="row msg_container base_sent" ng-repeat="msg in windowOptions.chat">
                    <div class="col-md-10 col-xs-10">
                        <div class="messages msg_sent">
                            <p>that mongodb thing looks good, huh? tiny master db, and huge document store</p>
                            <time datetime="2009-11-13T20:00">{{userName}} â€¢ 51 min</time>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-2 avatar">
                        <img src="images/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                    <span class="input-group-btn">
                                    <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
